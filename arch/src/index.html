<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест архетипов</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">

    <div class="branding" id="branding">
        <div class="brand cluster-left">
            <span class="brand-mark">T</span>
            <span class="brand-divider">×</span>
            <span class="brand-mark">СБЕР</span>
        </div>
        <div class="brand cluster-right">
            <span class="brand-mark">ЛИГА</span>
            <span class="brand-mark accent">ТЕСТ</span>
        </div>
    </div>

    <button class="sound-toggle" id="soundToggle" aria-pressed="true" aria-label="Переключить звук">

            </svg>
        </span>
        <span class="sound-icon" data-sound="off" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3.08594L6.08594 9H2V15H6.08594L12 20.9141V14.9473L14 16.9473V20.7715C14.4921 20.6592 14.9758 20.5085 15.4443 20.3145C16.5361 19.8622 17.5286 19.1999 18.3643 18.3643C19.1999 17.5286 19.8622 16.5361 20.3145 15.4443C20.7102 14.4888 20.9385 13.4732 20.9893 12.4424L21 12C21 10.8181 20.7667 9.64759 20.3145 8.55566C19.8622 7.46386 19.1999 6.47139 18.3643 5.63574C17.5286 4.8001 16.5361 4.13784 15.4443 3.68555C14.9758 3.49145 14.4922 3.33984 14 3.22754V7.41895L12 5.41895V3.08594Z" fill="#D9D9D9"/>

            </svg>
        </span>
    </button>

    <main class="content">

        <div class="card-area">
            <div id="cardStack" class="card-stack"></div>
        </div>
        <div class="controls">
            <button class="action dislike" id="dislikeBtn" aria-label="Не нравится">

                          fill="#E7704B"
                          style="fill:#E7704B;fill:color(display-p3 0.9059 0.4392 0.2941);fill-opacity:1;"/>
                </svg>
            </button>
            <button class="action like" id="likeBtn" aria-label="Нравится">

                </svg>
            </button>
        </div>
    </main>
</div>


<div class="overlay hidden" id="resultsOverlay">
    <div class="overlay-content results">
        <h2>Тест завершен</h2>
        <p id="mainResult" class="result-title"></p>
        <p id="mainDescription" class="result-description"></p>
        <div class="profile" id="profileList"></div>
        <button id="restart" class="primary">Пройти ещё раз</button>
    </div>
</div>

<div class="subtitles" id="subtitles" aria-live="polite" role="status"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
